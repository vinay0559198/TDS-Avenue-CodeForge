<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Simple Rule-Based Chatbot</h1>
    <form method="POST">
        <label for="user_input">You:</label><br>
        <input type="text" id="user_input" name="user_input" required><br><br>
        <input type="submit" value="Send">
    </form>
    {% if response %}
        <h2>Chatbot: {{ response }}</h2>
    {% endif %}
</body>
</html>
